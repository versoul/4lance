{{define "content"}}
<div class="container" style="margin-top:30px">
    <div class="col-md-5 col-md-offset-3">
        <div class="caTheme panel panel-default">
            <div class="panel-heading"><span class="title">Регистрация</span></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="caTheme input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"  placeholder="Введите ваш Email"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="caTheme input-group">
                                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"  placeholder="Введите ваш пароль"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="caTheme input-group">
                                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Введите ваш пароль повторно"/>
                            </div>
                        </div>
                    </div>
                    <div id="formErr" class="alert alert-danger"></div>
                    <button id="registerBtn" type="button" class="caTheme btn btn-blue btn-block">Зарегистрироваться <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
